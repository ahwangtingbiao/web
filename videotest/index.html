<!DOCTYPE html>
<html lang="en">

<head>

	<title>Video.js | HTML5 Video Player</title>
	<meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,initial-scale=1,user-scalable=no" />
	<link href="js/video/video-js.min.css" rel="stylesheet">
	<script src="js/video/ie8/videojs-ie8.min.js"></script>
	<script src="js/video/video.min.js"></script>
	<script src="js/video/lang/zh-CN.js"></script>
	<style>
		/*
		.container {
			position: absolute;
			left: 50%;
			top: 50%;
			margin-top: -200px;
			margin-left: -480px;
		}
*/
		
		* {
			margin: 0;
			padding: 0;
		}
		
		.container {}
		
		#myvideo {
			margin: 50px auto;
			box-shadow: 0 5px 50px #000;
		}

	</style>
</head>

<body>
	<div class="container">
		<video id="myvideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="none" poster="http://vjs.zencdn.net/v/oceans.png" data-setup='{"language":"zh-CN"}'>
			<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
			<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
			<source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
			<p class="vjs-no-js">怎么了？</p>
		</video>

	</div>

	<script>
		function setVideoSize(id, w, h, s) {
			//获取对象
			var vid = document.getElementById(id);
			//取得浏览器页面可视区域的宽度
			var screenWidth = document.documentElement.clientWidth;
			//视频宽高比
			var wh = w / h;
			//设置视频显示尺寸
			vid.setAttribute("width", s * screenWidth);
			vid.setAttribute("height", s * screenWidth / wh);


		}
		setVideoSize('myvideo', 960, 400, 0.9);

	</script>
</body>

</html>
