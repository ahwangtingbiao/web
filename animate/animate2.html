<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, user-scalable=no">
	<title>动画示例2</title>
	<script src="pace/pace.js"></script>
	<link href="pace/themes/blue/pace-theme-barber-shop.css" rel="external nofollow" rel="stylesheet" />
	<link rel="stylesheet" href="css/animate2.css">

</head>

<body>
	<div id="container">
		<div id="box" class="y">
			<div id="box1" class="box b1"></div>
			<div id="box2" class="box b2"></div>
			<div id="box3" class="box b3"></div>
			<div id="box4" class="box b4"></div>
			<div id="box5" class="box b5"></div>
			<div id="box6" class="box b6"></div>
			<div id="box7" class="box b7"></div>
		</div>

	</div>
	<img src="http://bbs.xunfei.cn/data/attachment/forum/201611/01/172300arjq9dj79ieudu71.gif" alt="">

	<script src="js/common.js"></script>
	<script>
		//页面加载完成时执行
		window.onload = function() {
			//整体透视
			myAddClass("box", "bx");
			//box1-4偏移
			myAddClass("box4", "b4wy");
			myAddClass("box3", "b3wy");
			myAddClass("box2", "b2wy");
			myAddClass("box1", "b1wy");
			//页面缩放
			zoomBody(720);
		};

	</script>
</body>

</html>
